<style>
  /* Component (light DOM) styles */
  auth-dialog {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #333;
    padding-left: 1rem;
    padding-right: 1rem;
    padding-top: 0rem;
    padding-bottom: 0.5rem;
    border-radius: 8px;
    z-index: 1000;
    color: #fff;
    display: none;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
  }

  auth-dialog.visible {
    display: block;
  }

  auth-dialog.shake {
    animation: auth-dialog-shake 500ms ease;
  }

  @keyframes auth-dialog-shake {

    0%,
    100% {
      transform: translate(-50%, -50%) translateX(0);
    }

    15%,
    45%,
    75% {
      transform: translate(-50%, -50%) translateX(-10px);
    }

    30%,
    60%,
    90% {
      transform: translate(-50%, -50%) translateX(10px);
    }
  }

  #email-dialog {
    padding-left: 0.7rem;
    padding-right: 0.7rem;
    padding-top: 0rem;
    padding-bottom: 0.5rem;
    border-radius: 8px;
  }

  #email-dialog h2 {
    margin-top: 0px !important;
    padding-top: 0px !important;
  }

  #auth-container {
    position: relative;
    min-width: 14em;
  }

  input {
    display: block;
    margin-bottom: 1rem;
    width: calc(100% - 1rem);
    padding: 0.5rem;
  }

  .link-button {
    background: none;
    border: none;
    color: #0bf;
    text-decoration: underline;
    cursor: pointer;
    padding: 0;
    margin-bottom: 1rem;
  }

  .gsi-material-button {
    user-select: none;
    -moz-user-select: none;
    -webkit-user-select: none;
    -ms-user-select: none;
    -webkit-appearance: none;
    appearance: none;
    background-color: WHITE;
    background-image: none;
    border: 1px solid #747775;
    -webkit-border-radius: 4px;
    border-radius: 4px;
    -webkit-box-sizing: border-box;
    box-sizing: border-box;
    color: #1f1f1f;
    cursor: pointer;
    font-family: 'Roboto', arial, sans-serif;
    font-size: 14px;
    height: 40px;
    letter-spacing: 0.25px;
    outline: none;
    overflow: hidden;
    padding: 0 12px;
    position: relative;
    text-align: center;
    -webkit-transition: background-color .218s, border-color .218s, box-shadow .218s;
    transition: background-color .218s, border-color .218s, box-shadow .218s;
    vertical-align: middle;
    white-space: nowrap;
    width: auto;
    max-width: 400px;
    min-width: min-content;
  }

  .gsi-material-button .gsi-material-button-icon {
    height: 20px;
    margin-right: 12px;
    min-width: 20px;
    width: 20px;
  }

  .gsi-material-button .gsi-material-button-content-wrapper {
    -webkit-align-items: center;
    align-items: center;
    display: flex;
    -webkit-flex-direction: row;
    flex-direction: row;
    -webkit-flex-wrap: nowrap;
    flex-wrap: nowrap;
    height: 100%;
    justify-content: space-between;
    position: relative;
    width: 100%;
  }

  .gsi-material-button .gsi-material-button-contents {
    -webkit-flex-grow: 1;
    flex-grow: 1;
    font-family: 'Roboto', arial, sans-serif;
    font-weight: 500;
    overflow: hidden;
    text-overflow: ellipsis;
    vertical-align: top;
  }

  .gsi-material-button .gsi-material-button-state {
    -webkit-transition: opacity .218s;
    transition: opacity .218s;
    bottom: 0;
    left: 0;
    opacity: 0;
    position: absolute;
    right: 0;
    top: 0;
  }

  .gsi-material-button:disabled {
    cursor: default;
    background-color: #ffffff61;
    border-color: #1f1f1f1f;
  }

  .gsi-material-button:disabled .gsi-material-button-contents {
    opacity: 38%;
  }

  .gsi-material-button:disabled .gsi-material-button-icon {
    opacity: 38%;
  }

  .gsi-material-button:not(:disabled):active .gsi-material-button-state,
  .gsi-material-button:not(:disabled):focus .gsi-material-button-state {
    background-color: #303030;
    opacity: 12%;
  }

  .gsi-material-button:not(:disabled):hover {
    -webkit-box-shadow: 0 1px 2px 0 rgba(60, 64, 67, .30), 0 1px 3px 1px rgba(60, 64, 67, .15);
    box-shadow: 0 1px 2px 0 rgba(60, 64, 67, .30), 0 1px 3px 1px rgba(60, 64, 67, .15);
  }

  .gsi-material-button:not(:disabled):hover .gsi-material-button-state {
    background-color: #303030;
    opacity: 8%;
  }

  /* Full-screen auth overlay */
  .auth-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.45);
    backdrop-filter: blur(2px);
    -webkit-backdrop-filter: blur(2px);
    z-index: 990;
    display: none;
  }

  .auth-overlay.visible {
    display: block;
  }

  .inline-pair {
    display: inline-flex;
    align-items: center;
    gap: .25rem;
    white-space: nowrap;
  }

  .dialog>.dialog-content {
    width: fit-content;
    max-width: 90vw;
  }

  @supports not (width:fit-content) {
    .dialog>.dialog-content {
      width: auto;
    }
  }

  .email-field {
    width: clamp(18ch, 60vw, 35ch);
  }

  .auth-options {
    gap: 0.5rem;
    margin-bottom: 0.5rem;
    width: min-content;
    align-items: center;
    display: grid;
    flex-direction: column;
  }


  #email-option-btn {
    width: 100%;
  }

  .auth-options>.gsi-material-button {
    margin: 0;
  }

  .dialog-footer {
    margin-top: 1rem;
    display: flex;
    flex-direction: column;
  }

  .dialog-footer hr {
    border: none;
    border-top: 1px solid #666666;
    margin: 0 0 1rem 0;
    width: 100%;
  }

  .dialog-footer .auth-cancel-btn {
    align-self: flex-end;
    margin: 0;
  }

  #loginPrompt {
    margin-top: 1em;
    margin-bottom: 0em;
  }

  #loginHeader {
    margin-top: 0.5em;
    margin-bottom: 0.5em;
  }

</style>

  <div class="centered">
  <p id="loginPrompt"data-i18n="loginPrompt"></p>

  <div class="auth-options">
    <button id="google-login-btn" class="gsi-material-button">

            </path>
            <path fill="#34A853"
              d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z">

            <path fill="none" d="M0 0h48v48H0z"></path>

        </div>
        <span class="gsi-material-button-contents" data-i18n="signInWithGoogle"></span>
        <span style="display: none;" data-i18n="signInWithGoogle"></span>
      </div>
    </button>
    <button id="email-option-btn" class="gsi-material-button">
      <div class="gsi-material-button-state"></div>
      <div class="gsi-material-button-content-wrapper">
        <span class="gsi-material-button-contents" data-i18n="signInWithEmail"></span>
      </div>
    </button>
  </div>
   </div>
  <div class="dialog-footer">
    <hr>
    <button type="button" id="auth-cancel-btn" class="gsi-material-button auth-cancel-btn">
      <div class="gsi-material-button-state"></div>
      <div class="gsi-material-button-content-wrapper">
        <span class="gsi-material-button-contents" data-i18n="cancel"></span>
      </div>
    </button>
  </div>
  <div id="email-dialog" class="dialog" aria-hidden="true" aria-labelledby="email-dialog-title">
    <div class="dialog-overlay" data-a11y-dialog-hide></div>
    <div class="dialog-content" role="document">
      <h2 id="email-dialog-title" data-i18n="emailSignInTitle"></h2>
      <form id="email-form" novalidate>
        <label for="email-input" data-i18n="emailLabel"></label>
        <input type="email" id="email-input" class="email-field" autocomplete="email" required>
        <label for="password-input" data-i18n="passwordLabel"></label>
        <input type="password" id="password-input" autocomplete="current-password" required>
        <button type="button" id="forgot-password-btn" class="link-button no-wrap" data-i18n="forgotPassword"></button>
        <div class="inline-pair">

          <button type="button" id="email-signup-btn" class="no-wrap" data-i18n="signUp"></button>
        </div>
      </form>
      <div class="dialog-footer">
        <hr>
        <button id="email-cancel-btn" class="no-wrap auth-cancel-btn" data-a11y-dialog-hide data-i18n="cancel"></button>
